<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <p id="message">Using the console to JavaScript operations.</p>
    
    <div>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
    </div>
    
    <div>
        <button id="addBtn">Add</button>
        <button id="subtractBtn">Subtract</button>
        <button id="multiplyBtn">Multiply</button>
        <button id="divideBtn">Divide</button>
    </div>
    
    <p id="result"></p>
    
    <div>
        <button id="toggleMessageBtn">Toggle Message</button>
    </div>

    <!-- Canvas element for Chart.js -->
    <div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
